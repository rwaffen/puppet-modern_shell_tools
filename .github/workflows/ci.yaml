name: Run PDK tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate
        uses: mysociety/action-pdk@master
        with:
          action: 'validate'

      - name: Run Unit Tests
        uses: mysociety/action-pdk@master
        with:
          action: 'test unit'
